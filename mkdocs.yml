site_name: BirdDog Documentation
site_url: https://docs.getbirddog.ai
theme:
  name: material
  palette:

    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: "#FFF67A"
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: "#FFF67A"
  logo: assets/scout_head_big.png
  favicon: assets/scout_head_big.png
  features: 
    - navigation.footer
    - navigation.instant
    - navigation.prefetch
    - toc.integrate
    - navigation.expand
    - navigation.prune
    - toc.integrate
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/birddog-ai
