site_name: BirdDog Documentation
site_url: https://docs.getbirddog.ai

theme:
  name: material
  palette:
    # Light
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom        # <— use “custom”, not a hex
      toggle:
        icon: material/weather-night
        name: Light Mode
    # Dark
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
  logo: assets/scout_head_big.png
  favicon: assets/scout_head_big.png
  features:
    - navigation.footer
    - navigation.instant
    - navigation.prefetch
    - toc.integrate
    - navigation.expand
    - navigation.prune

extra_css:
  - assets/brand.css        # <— add this line

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
